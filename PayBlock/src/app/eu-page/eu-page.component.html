<app-logout-page></app-logout-page>
<div class="container" style="margin-top: 50px; margin-bottom: 450px; margin-left: 100px">
  <h1 class="mb-3">Date personale</h1>
  <table class="table table-light table-striped" *ngIf="utilizator">
    <thead>
      <tr>
        <th scope="col">Date personale</th>
        <th scope="col">Id</th>
        <th scope="col">Tip</th>
        <th scope="col">Email</th>
        <th scope="col">Parola</th>
        <th scope="col">Nume</th>
        <th scope="col">Prenume</th>
        <th scope="col">Telefon</th>
        <th scope="col">CNP</th>
        <th scope="col">Ac»õiuni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="utilizator" (click)="editUtilizator(utilizator.Id)">
        <th scope="row"></th>
        <td>{{ utilizator.Id }}</td>
        <td>{{ utilizator.Tip }}</td>
        <td>{{ utilizator.Email }}</td>
        <td> {{ utilizator.Parola }} </td>
        <td>{{ utilizator.Nume }}</td>
        <td>{{ utilizator.Prenume }}</td>
        <td>{{ utilizator.Telefon }}</td>
        <td>{{ utilizator.Cnp }}</td>
        <td>
          <button class="btn btn-primary" (click)="editUtilizator(utilizator.Id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!utilizator">Nu s-au salvat datele personale!</p>
</div>
